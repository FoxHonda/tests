{% extends 'index.html' %}

{% block page_title %}
Blog - Редактор
{% endblock %}

{% block content %}

<form method="POST">

    {% csrf_token %}

    {% for field in form %}

    <div class="form-group">
        <label for="{{ field.name }}">{{ field.label }}</label>

        {{ field }}

        {% if field.help_text %}

        <small id="{{ field.name }}Help" class="form-text text-muted">{{ field.help_tex }}</small>

        {% endif %}

    </div>

    {% endfor %}

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
